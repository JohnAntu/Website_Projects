<html lang="pt-PT">
<head>

    <title>Gerador de Passwords</title>

</head>
<body>

    <h1>Gerador de Passwords</h1>

    <main class="conteiner-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="10"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Password</button>

        <div id="container-password" onclick="copyPassword()" class="container-password hide">
            <span class="title">A sua Password Ã©:</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique para copiar.</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
